<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logomd.png" type="image/x-icon">
    <title>TIENDA MARVEL-DC</title>
</head>

<body>
    <header>
        <img src="img/logomd.png" alt="">
        <a href="./superhero.html">SuperHero API</a>
    </header>
    <main id="principal">
        <div id="inicio"></div>
        <h1>TIENDA MARVEL-DC</h1>
        <a href=""></a>
        <h2>Comic</h2>
        <p>Bienveni@ a nuestra tienda</p>
        <p>Encuentra tu FUNKO MARVEL-DC, puedes ingresar a la api de SuperHero y ver a tu personaje favorito
        </p>
        <input type="text" id="buscador-funko" placeholder="Encuentra tu Funko Marvel">
    </main>
    <section id="productos"></section>
    <section id="carrito">
        <h2>Carrito de Compra</h2>
        <div id="carrito-items"></div>
        <p>A pagar $<span id="total">0</span></p>
        <button id="finalizar-compras">Finalizar Compra</button>
        <div id="mensaje-total" class="mensaje"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
</body>

</html>
